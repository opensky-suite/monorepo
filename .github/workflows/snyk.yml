name: Snyk Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

      - name: Notify Slack on High Severity Issues
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C0A0TNBHCDQ'
          payload: |
            {
              "text": "üîê Snyk Security Alert",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üîê Snyk Security Alert*\n\n*Branch:* ${{ github.ref_name }}\n*High severity vulnerabilities detected*\n\n<${{ github.server_url }}/${{ github.repository }}/security/code-scanning|View Security Alerts>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
